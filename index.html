<body>
<h1> ARRAY-METHODS </h1>

<textarea rows="10" cols="200"id="demo" disabled>
</textarea>

<button onclick="myFunction1()"> ARRAY LENGTH</button>

<script>
function myFunction1() {
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits.length;
}
</script>


<button onclick="myFunction2()"> pop() </button>
<script>
function myFunction2() {
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
fruits.pop();
document.getElementById("demo").innerHTML = fruits;
}
</script>





<button onclick="myFunction3()"> push() </button>
<script>
function myFunction3() {
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
fruits.push("Kiwi");
document.getElementById("demo").innerHTML = fruits;
}
</script>

<button onclick="myFunction4()"> push() </button>
<script>
function myFunction4() {
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
fruits.shift();
document.getElementById("demo").innerHTML = fruits;
}
</script>

<button onclick="myFunction5()"> push() </button>
<script>
function myFunction5() {
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
fruits.unshift("Lemon");
document.getElementById("demo").innerHTML = fruits;
}
</script>


<button onclick="myFunction6()"> shift() </button>
<script>
function myFunction6() {
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
fruits.shift();
document.getElementById("demo").innerHTML = fruits;
}
</script>


<button onclick="myFunction7()"> unshift() </button>
<script>
function myFunction7() {
const fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
fruits.unshift("Lemon");
document.getElementById("demo").innerHTML = fruits;
}
</script>
<button onclick="myFunction8()"> concatenate() </button>
<script>
function myFunction8() {
const array1 = ["Cecilie", "Lone"];
const array2 = ["Emil", "Tobias", "Linus"];
const array3 = ["Robin", "Morgan"];

const myChildren = array1.concat(array2, array3); 

document.getElementById("demo").innerHTML = myChildren;
}
</script>
